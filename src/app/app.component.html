<nz-layout class="app-layout">
  <div nz-row nzJustify="center" nzAlign="center" class="outer-content">
    <div
      nz-col
      style="align-self: center;"
      [nzXs]="24"
      [nzSm]="22"
      [nzMd]="20"
      [nzLg]="18"
      [nzXl]="16"
    >
      <nz-card class="inner-content">
        <nz-card-tab>
          <div nz-row nzJustify="end">
            <nz-tabset nzSize="large" nzLinkRouter>
              <nz-tab><a nz-tab-link routerLink="/home">Home</a></nz-tab>
              <nz-tab><a nz-tab-link routerLink="/about">About Me</a></nz-tab>
              <nz-tab
                ><a nz-tab-link routerLink="/experience">Experience</a></nz-tab
              >
              <nz-tab><a nz-tab-link routerLink="/contact">Contact</a></nz-tab>
            </nz-tabset>
          </div>
        </nz-card-tab>
        <router-outlet></router-outlet>
      </nz-card>
    </div>
  </div>
  <div nz-row nzJustify="center">
    <nz-footer>Email: jordansmohler@gmail.com</nz-footer>
  </div>
</nz-layout>
