<div nz-row nzJustify="center">
  <h1>Experience</h1>
</div>

<nz-timeline [nzMode]="isMobile ? 'left' : 'alternate'">
  <nz-timeline-item *ngFor="let experience of experiences">
    <ng-container
      *ngTemplateOutlet="exp; context: { $implicit: experience.header }"
    ></ng-container>
    <p *ngFor="let responsibility of experience.responsibilities">
      {{ responsibility }}
    </p>
  </nz-timeline-item>
  <nz-timeline-item></nz-timeline-item>
</nz-timeline>

<ng-template #exp let-exp>
  <h3>{{ exp.title }}</h3>
  <strong>{{ exp.company }}</strong>
  <div>
    <em>
      <i nz-icon nzType="compass" nzTheme="outline"></i>{{ exp.location }}
      <nz-divider nzType="vertical"></nz-divider>
      <i nz-icon nzType="calendar" nzTheme="outline"></i>{{ exp.dates }}
    </em>
  </div>
</ng-template>
