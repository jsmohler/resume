<div nz-row nzJustify="center">
  <h1>Experience</h1>
</div>

<div nz-row nzJustify="center">
  <div nz-col [nzSpan]="20">
    <nz-list>
      <nz-list-item *ngFor="let experience of experiences">
        <div
          nz-row
          nzJustify="space-around"
          style="width: 100%; padding: 20px 0 20px 0"
          [nzGutter]="[24, 16]"
        >
          <div nz-col [nzXs]="24" [nzLg]="9">
            <h3>
              {{ experience.header.company }}
            </h3>
            <p class="role" *ngFor="let role of experience.header.roles">
              {{ role.title }}
              <nz-divider nzType="vertical"></nz-divider>
              <i nz-icon nzType="calendar" nzTheme="outline"></i
              >{{ role.dates }}
            </p>
            <div style="margin-top: 8px">
              <em>
                <i nz-icon nzType="compass" nzTheme="outline"></i
                >{{ experience.header.location }}
              </em>
            </div>
          </div>
          <div nz-col [nzXs]="24" [nzLg]="15">
            <ul style="padding-inline-start: 20px">
              <li
                class="responsibility"
                *ngFor="let responsibility of experience.responsibilities"
              >
                {{ responsibility }}
              </li>
            </ul>
          </div>
        </div>
      </nz-list-item>
    </nz-list>
  </div>
</div>
