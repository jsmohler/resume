<div
  nz-row
  nzJustify="center"
  class="section-header"
  style="padding: 0 16px 0 16px"
>
  <div nz-col [nzSpan]="24">
    <h1>Skills</h1>
  </div>
  <div nz-col [nzSpan]="24">
    <h2 class="quote">
      "The most dangerous phrase in the language is, 'We've always done it this
      way'" - Grace Hopper
    </h2>
  </div>
</div>

<div style="overflow: hidden">
  <div nz-row nzJustify="center" [nzGutter]="{ xs: 0, sm: 8, md: 24 }">
    <div
      nz-col
      [nzXs]="20"
      [nzLg]="8"
      style="display: flex; justify-content: center"
    >
      <ng-container
        *ngTemplateOutlet="
          skillList;
          context: { $implicit: getSkillSubset(0, 12, primarySkills) }
        "
      ></ng-container>
    </div>

    <div
      nz-col
      [nzXs]="20"
      [nzLg]="8"
      style="display: flex; justify-content: center"
    >
      <ng-container
        *ngTemplateOutlet="
          skillList;
          context: { $implicit: getSkillSubset(1, 12, primarySkills) }
        "
      ></ng-container>
    </div>
  </div>
</div>

<ng-template #starIcon
  ><i nz-icon nzType="star" nzTheme="fill"></i
></ng-template>

<ng-template #skillList let-skills>
  <nz-list style="width: 90%">
    <nz-list-item *ngFor="let skill of skills" style="border-bottom: none">
      <p class="skill-name">{{ skill.name }}</p>
      <nz-rate
        *ngIf="skill.level > 0"
        [ngModel]="skill.level"
        nzDisabled
        [nzCharacter]="starIcon"
      ></nz-rate>
    </nz-list-item>
  </nz-list>
</ng-template>
